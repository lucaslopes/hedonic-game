name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.0.1, v1.0.0, etc.
  workflow_dispatch:  # Allow manual triggering

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read    # Required to read repository contents

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: 'latest'

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          # Note: You'll still need to add PYPI_API_TOKEN as a secret
          # until you configure OIDC trust with PyPI
          # For full OIDC setup, you'd use:
          # password: ${{ steps.auth.outputs.token }}
          # And add the OIDC authentication step below

      # Uncomment the following steps when PyPI supports OIDC:
